<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <!-- Theme Toggle Switch (Hidden) -->
    <input type="checkbox" id="theme-switch" class="theme-checkbox">
    
    <!-- Main Wrapper -->
    <div class="design-root">
      <!-- Layout Container -->
      <div class="layout-container">
        <!-- Header Section -->
        <header>
          <!-- Logo and Site Title -->
          <div class="header-logo">

            </div>
            <h2 class="header-title">Segni Assaye</h2>
          </div>
          <nav class="header-nav">
            <div class="nav-links" id="navLinks">
              <!-- Home Link -->
              <a class="nav-link" href="index.html">Home</a>
              
              <!-- About Link -->
              <a class="nav-link" href="about.html">About</a>
              
              <!-- Portfolio Link -->
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link github-link" href="https://github.com/segniko" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256"><path d="M208.31,75.68A59.78,59.78,0,0,0,202.93,28,8,8,0,0,0,196,24a59.75,59.75,0,0,0-48,24H124A59.75,59.75,0,0,0,76,24a8,8,0,0,0-6.93,4,59.78,59.78,0,0,0-5.38,47.68A58.14,58.14,0,0,0,56,104v8a56.06,56.06,0,0,0,48.44,55.47A39.8,39.8,0,0,0,96,192v8H72a24,24,0,0,1-24-24A40,40,0,0,0,8,136a8,8,0,0,0,0,16,24,24,0,0,1,24,24,40,40,0,0,0,40,40H96v16a8,8,0,0,0,16,0V192a24,24,0,0,1,48,0v40a8,8,0,0,0,16,0V192a39.8,39.8,0,0,0-8.44-24.53A56.06,56.06,0,0,0,216,112v-8A58.14,58.14,0,0,0,208.31,75.68ZM200,112a40,40,0,0,1-40,40H112a40,40,0,0,1-40-40v-8a41.74,41.74,0,0,1,6.9-22.48A8,8,0,0,0,80,73.83a43.81,43.81,0,0,1,.79-33.58,43.88,43.88,0,0,1,32.32,20.06A8,8,0,0,0,119.82,64h32.35a8,8,0,0,0,6.74-3.69,43.87,43.87,0,0,1,32.32-20.06A43.81,43.81,0,0,1,192,73.83a8.09,8.09,0,0,0,1,7.65A41.72,41.72,0,0,1,200,104Z"/></svg>

              <label for="theme-switch" class="nav-link theme-toggle" title="Toggle theme" role="button" aria-label="Toggle theme"></label>
            </div>
            <div class="controls flex">
              <div class="theme-toggle-container">
                <a href="#dark" class="theme-toggle" id="dark-toggle" aria-label="Switch to dark mode"><span class="toggle-slider"></span></a>
                <a href="#" class="theme-toggle" id="light-toggle" aria-label="Switch to light mode"><span class="toggle-slider"></span></a>
              </div>
            </div>
          </nav>
        </header>
        
        <main class="main-content">
          <div class="content-container" style="max-width: 800px; margin: 0 auto; padding: 2rem 1rem;">
            <section class="contact-intro" style="text-align: center; margin-bottom: 3rem;">
              <h1 style="margin-bottom: 1rem;">Get in Touch</h1>
              <p class="intro-text" style="color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem;">
                I'm always open to discussing new projects, creative ideas, or opportunities. 
                Feel free to reach out through the form below or connect with me on social media.
              </p>
            </section>
            
            <!-- 
              Contact Form Section
              - Collects visitor information for inquiries and messages
              - Includes validation for required fields (name, email, message)
              - Responsive design with consistent styling
              - Uses CSS variables for theming support
            -->
            <form class="contact-form" style="max-width: 600px; margin: 0 auto;">
              <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem;">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                  style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--input-bg); color: var(--text-primary);"
                >
              </div>
              
              <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                  style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--input-bg); color: var(--text-primary);"
                >
              </div>
              
              <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="subject" style="display: block; margin-bottom: 0.5rem;">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                  style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--input-bg); color: var(--text-primary);"
                >
              </div>
              
              <div class="form-group" style="margin-bottom: 2rem;">
                <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Your Message"
                  rows="5"
                  required
                  style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--input-bg); color: var(--text-primary); resize: vertical;"
                ></textarea>
              </div>
              
              <div class="form-actions" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="padding: 0.75rem 2rem; font-size: 1rem;">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
